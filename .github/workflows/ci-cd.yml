name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧰 Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 🐍 Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 📦 Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 🧪 Step 4: Run automated tests
      - name: Run unit tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q

      # 🐳 Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t flask-lab-app:latest .

      # 📤 Step 6: (Optional) Push Docker image to Docker Hub
      # This step will only run if Docker Hub credentials are set in repo secrets
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker tag flask-lab-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/flask-lab-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-lab-app:latest
